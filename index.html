<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="public/assets/noun_178304_cc.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Open+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/9dd6041014.js"></script>
    <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
    <div class="splashPage">
        <div class="content">
            <h1>RecipeFinder</h1>
            <p>Not sure what to cook for dinner?</p>
            <p>Let us help.</p>
            <button class="enterSite">Get Started</button>
        </div>
    </div>
    <div class="landing">
        <!-- <header>
            <div class="title wrapper clearfix">
                <img src="assets/logo.png" alt="">
                <h1>DinnerDatePro</h1>
                <p>No ideas for dinner? We've got you covered.</p>
            </div>
        </header> -->
        <div class="tagSection">
            <form action="GET" id="ingredients" class="clearfix form">
                <h2>What are you in the mood for?</h2>
                <div class="flexParent">
                    <div class="meats">
                        <input type="radio" name="ingredient" value="chicken" id="chicken" checked="true">
                        <label for="chicken">Chicken</label>
                        
                        <input type="radio" name="ingredient" value="turkey" id="turkey">
                        <label for="turkey">Turkey</label>
        
                        <input type="radio" name="ingredient" value="beef" id="beef">
                        <label for="beef">Beef</label>
                        
                        <input type="radio" name="ingredient" value="pork" id="pork">
                        <label for="pork">Pork</label>
            
                        <input type="radio" name="ingredient" value="lamb" id="lamb">
                        <label for="lamb">Lamb</label>
            
                        <input type="radio" name="ingredient" value="veal" id="veal">
                        <label for="veal">Veal</label>
            
                        <input type="radio" name="ingredient" value="fish" id="fish">
                        <label for="fish">Fish</label>
                        
                        <input type="radio" name="ingredient" value="shellfish" id="shellfish">
                        <label for="shellfish">Shellfish</label>
                    </div>
                    <div class="veg">    
                        <input type="radio" name="ingredient" value="vegetarian" id="vegetarian">
                        <label for="vegetarian">Vegetarian<i class="fa fa-leaf" aria-hidden="true"></i></label>
                        
                        <input type="radio" name="ingredient" value="vegan" id="vegan">
                        <label for="vegan">Vegan<i class="fa fa-leaf" aria-hidden="true"></i></label>            
                    </div>
                </div>
                <button class="submit">Find Recipes</button>
            </form>
        </div>
        <section class="foodAndWine wrapper">
            <div class="recipe">
                <a href="" class="recipeFeature" target="_blank">
                    <h2 class="food">Recipe Title</h2>
                    <div class="imageHolder">
                        <img src="http://unsplash.it/300/300/" alt="" class="food">
                    </div>
                </a>
                <div class="recipeCredit">
                    <!-- <a href="">
                        <p></p>
                        <img src="" alt="" class="logo">
                    </a> -->
                </div>
                <div class="recipeDetails clearfix">
                    <div>
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        <span class="totalTime"></span>
                    </div>
                    <div>
                        <i class="fa fa-male" aria-hidden="true"></i>
                        <span class="servings"></span>
                    </div>
                </div>
                <div class="buttons clearfix">
                    <button class="differentRecipe">Show me another recipe</button>
                    <button class="backToTop">Change ingredient</button>
                </div>
            </div>
            <div class="wine">
                <a href="#" class="hideWine">
                    <i class="fa fa-times" aria-hidden="true" class="">
                    </i>
                </a>
                <a href="#" class="facade">
                    <img src="public/assets/noun_866144_cc.png" alt="">
                </a>
                <div>
                    <h2>Wine Heading</h2>
                    <div class="imageHolder">
                        <img src="http://unsplash.it/300/300/" alt="" class="wineImage">
                    </div>
                    <p></p>
                </div>
            </div>
        </section>
    </div>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="dev/scripts/scripts.js"></script>

</body>
</html>
